<html>
  <head>
    <title>Kitchen example</title>
  </head>
  <body>
    Kitchen example, transpiled on the server into RequireJS.

    <!-- Traceur runtime -->
    <script src="../../node_modules/traceur/bin/traceur-runtime.js"></script>
    <!-- Map shim -->
    <script src="../../node_modules/es6-shim/es6-shim.js"></script>
    <!-- RequireJS -->
    <script src="../../node_modules/requirejs/require.js"></script>

    <script>

      require.config({
        baseUrl: '../../compiled',
        map: {
          '*': {
            'di': '../dist/amd/index'
          }
        },
        deps: ['example/kitchen-di/main']
      });

    </script>
  </body>
</html>
